{% extends 'base.html' %}
{% block content %}
{% load static %}
<br><br><br>
<link rel="stylesheet" href="edata/contactus.css">
<!-- Material form contact -->
<div class="container">
  <div class="row">
    <div class="card col-md-6" id="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Contact Us</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="{% url 'Contactus' %}" method="POST">
          {% csrf_token %}
            <!-- Name -->
            <div class="md-form mt-3">

                <label for="materialContactFormName">Name</label>
                {{form.name}}
            </div>

            <!-- E-mail -->
            <div class="md-form">

                <label for="materialContactFormEmail">E-mail</label>
                {{form.email}}
            </div>

            <!-- Subject -->
            <div class="md-form">

                <label for="materialContactFormEmail">Subject</label>
                {{form.subject}}
            </div>

            <!--Message-->
            <div class="md-form">
                <label for="materialContactFormMessage">Message</label>
                {{form.message}}
            </div>


            <!-- Send button -->
            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Send</button>

        </form>
        <!-- Form -->

    </div>

    </div>
    <div class="card col-md-6">
      <!--Google map-->
<div id="map-container-google-1" class="z-depth-1-half map-container">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7612.731391565947!2d78.45160310000001!3d17.442202400000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1593635394465!5m2!1sen!2sin" width="540" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div><br>

<div class="row text-center">
        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
          <p>San Francisco, CA 94126</p>
          <p>United States</p>
        </div>

        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
          <p>+ 01 234 567 89</p>
          <p>Mon - Fri, 8:00-22:00</p>
        </div>

        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
          <p>info@gmail.com</p>
          <p>sale@gmail.com</p>
        </div>
      </div>

    </div>
    <!--Grid column-
<!--Google Maps-->
    </div>

    </div>
<!-- Material form contact -->
{% endblock %}
