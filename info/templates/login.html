<!DOCTYPE HTML>
<html lang="en">


<!-- Mirrored from p.w3layouts.com/demos_new/template_demo/23-12-2017/creative_login_form-demo_Free/1749241113/web/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 16 Jan 2018 12:05:06 GMT -->
<head>
	{% load static %}
	<title>DataLancer Login</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Edata login"/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="{% static '1/css/style.css' %}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="{% static '1/css/font-awesome.css' %}">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- online-fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<!-- //online-fonts -->
</head>

<body>
	<!--header-->
	<div class="header-w3l">
		<h1>
			<span>D</span>ata
			<span>L</span>ancer
				</div>
	<!---728x90--->
	<!--//header-->
	<div class="main-content-agile">
		<div class="sub-main-w3">
			<h2>Login Here</h2>
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<div class="pom-agile">
					<span class="fa fa-user-o" aria-hidden="true"></span>
					<input placeholder="Username" name="Name" class="user" type="email" required="">
				</div>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
					<input placeholder="Password" name="Password" class="pass" type="password" required="">
				</div>
				<br>
				{% if messages %}
											{% for i in messages %}
											<p>{{i}}</p>
											{% endfor %}
											{% endif %}
				<div class="sub-w3l">
					<div class="sub-agile">
						<a href="{% url 'Signup'%}">Don't have account</a>
					</div>
					<a href="#">Forgot Password?</a>
					<div class="clear"></div>
				</div>
				<div class="right-w3l">
					<input type="submit" value="Login">
				</div>
			</form>
		</div>
	</div>
	<!--//main-->
	<!---728x90--->
	<!--footer-->
	<div class="footer">
		<p>&copy; 2020 All rights reserved | Design by Navneet</p>
	</div>
	<!--//footer-->
	<!---728x90--->
</body>

</html>
